    <hr />

    <h1>
      <big><big>Form Pendaftaran</big></big>
    </h1>
    <form>
      <b><big>Nama Lengkap:</big></b>
      <input type="text" name="nama" /><br /><br />

      <b><big>Jenis Kelamin:</big></b>
      <input type="radio" name="jk" value="L" /> <big>Laki-laki</big>
      <input type="radio" name="jk" value="P" /> <big>Perempuan</big>
      <br /><br />

      <b><big>Tempat Lahir:</big></b>
      <input type="text" name="tempat" /><br /><br />
      <b><big>Tanggal Lahir:</big></b>
      <input type="date" name="tgl" /><br /><br />

      <b><big>Hobi:</big></b> <br />
      <input type="checkbox" name="hobi" value="membaca" /> <big>Membaca</big>
      <br />
      <input type="checkbox" name="hobi" value="olahraga" />
      <big>Olahraga</big> <br />
      <input type="checkbox" name="hobi" value="musik" /> <big>Musik</big>
      <br /><br />

      <b><big>Password:</big></b>
      <input type="password" name="password" /><br /><br />

      <input type="checkbox" name="setuju" />
      <big>Saya menyetujui syarat dan ketentuan</big> <br /><br />

      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
